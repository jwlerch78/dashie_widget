<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget</title>
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #333;
      color: white;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .clock-display {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      font-family: 'Courier New', monospace;
    }

    .date-display {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .command-indicator {
      background: #444;
      border: 2px solid #666;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 14px;
      transition: all 0.2s ease;
      min-width: 120px;
      text-align: center;
    }

    .command-indicator.flash {
      border-color: #00aaff;
      background: #445;
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.4);
    }

    .status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="status">⏰ Clock Widget</div>
  
  <div class="clock-display" id="timeDisplay">
    --:--:--
  </div>
  
  <div class="date-display" id="dateDisplay">
    Loading...
  </div>
  
  <div class="command-indicator" id="commandIndicator">
    Ready
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const timeEl = document.getElementById('timeDisplay');
      const dateEl = document.getElementById('dateDisplay');
      
      timeEl.textContent = now.toLocaleTimeString();
      dateEl.textContent = now.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function showCommand(action) {
      const indicator = document.getElementById('commandIndicator');
      
      indicator.textContent = `⬆️ ${action.toUpperCase()}`;
      indicator.classList.add('flash');
      
      setTimeout(() => {
        indicator.classList.remove('flash');
        indicator.textContent = 'Ready';
      }, 800);
    }

    // Update time every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial update

    // Listen for commands from parent dashboard
    window.addEventListener('message', (event) => {
      if (event.data && event.data.action) {
        showCommand(event.data.action);
        console.log('Clock widget received command:', event.data.action);
      }
    });

    // Send ready signal to parent
    window.addEventListener('load', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'widget-ready', 
          widget: 'clock' 
        }, '*');
      }
    });
  </script>
</body>
</html>
