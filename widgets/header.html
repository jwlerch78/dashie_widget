<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header</title>
  
  <!-- Apply theme immediately to prevent flash -->
  <script>
    (function() {
      try {
        const savedTheme = localStorage.getItem('dashie-theme') || 'dark';
        document.documentElement.className = `theme-${savedTheme}`;
        if (document.body) {
          document.body.className = `theme-${savedTheme}`;
        } else {
          document.addEventListener('DOMContentLoaded', function() {
            document.body.className = `theme-${savedTheme}`;
          });
        }
      } catch (e) {
        document.documentElement.className = 'theme-dark';
        if (document.body) document.body.className = 'theme-dark';
      }
    })();
  </script>
  
  <!-- Import theme variables from parent -->
  <link rel="stylesheet" href="../css/core/variables.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      transition: background-color var(--transition-medium), color var(--transition-medium);
    }
    
    #family-name {
      font-size: 4vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      color: var(--text-primary);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      transition: color var(--transition-medium), text-shadow var(--transition-medium);
    }
    
    /* Responsive sizing */
    @media (max-width: 600px) {
      #family-name {
        font-size: 6vw;
      }
    }
    
    @media (max-width: 400px) {
      #family-name {
        font-size: 8vw;
      }
    }
  </style>
</head>
<body class="theme-dark">
  <div id="family-name">The Lerch Family</div>
  
  <script>
    // Enhanced theme management
    function applyTheme(theme) {
      const themeClass = `theme-${theme}`;
      
      // Remove existing theme classes
      document.documentElement.classList.remove('theme-dark', 'theme-light');
      document.body.classList.remove('theme-dark', 'theme-light');
      
      // Add new theme class
      document.documentElement.classList.add(themeClass);
      document.body.classList.add(themeClass);
      
      console.log(`👨‍👩‍👧‍👦 Family header applied ${theme} theme`);
    }

    // Listen for theme changes from parent
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'theme-change') {
        const newTheme = event.data.theme;
        applyTheme(newTheme);
      }
    });

    // Request current theme from parent and send ready signal
    window.addEventListener('load', () => {
      if (window.parent !== window) {
        // Request theme first
        window.parent.postMessage({ 
          type: 'widget-request-theme',
          widget: 'header' 
        }, '*');
        
        // Then signal ready
        setTimeout(() => {
          window.parent.postMessage({ 
            type: 'widget-ready', 
            widget: 'header' 
          }, '*');
        }, 100);
      }
    });
  </script>
</body>
</html>
