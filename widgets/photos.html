<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos Widget</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #333;
      color: white;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .photos-header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
      flex: 1;
      min-height: 0;
    }

    .photo-item {
      background: #444;
      border: 2px solid #555;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .photo-item.selected {
      border-color: #ffaa00;
      background: #555;
      box-shadow: 0 0 15px rgba(255, 170, 0, 0.3);
      transform: scale(1.05);
    }

    .photo-label {
      position: absolute;
      bottom: 5px;
      left: 5px;
      right: 5px;
      font-size: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 3px;
      text-align: center;
    }

    .navigation-hint {
      text-align: center;
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }

    .command-display {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #444;
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 10px;
      border: 1px solid #666;
      transition: all 0.2s ease;
    }

    .command-display.flash {
      border-color: #00aaff;
      background: #445;
    }

    .status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="status">üñºÔ∏è Photos</div>
  <div class="command-display" id="commandDisplay">Ready</div>
  
  <div class="photos-header">
    üñºÔ∏è Recent Photos
  </div>
  
  <div class="photo-grid" id="photoGrid">
    <div class="photo-item" data-row="0" data-col="0">
      üåÖ
      <div class="photo-label">Sunset.jpg</div>
    </div>
    <div class="photo-item" data-row="0" data-col="1">
      üèîÔ∏è
      <div class="photo-label">Mountains.jpg</div>
    </div>
    <div class="photo-item" data-row="1" data-col="0">
      üåä
      <div class="photo-label">Beach.jpg</div>
    </div>
    <div class="photo-item" data-row="1" data-col="1">
      üå≤
      <div class="photo-label">Forest.jpg</div>
    </div>
  </div>
  
  <div class="navigation-hint">
    Use arrow keys to browse photos
  </div>

  <script>
    let selectedRow = 0;
    let selectedCol = 0;
    const maxRow = 1;
    const maxCol = 1;

    function updateSelection() {
      const items = document.querySelectorAll('.photo-item');
      
      // Clear all selections
      items.forEach(item => item.classList.remove('selected'));
      
      // Find and select current item
      const currentItem = document.querySelector(
        `.photo-item[data-row="${selectedRow}"][data-col="${selectedCol}"]`
      );
      if (currentItem) {
        currentItem.classList.add('selected');
      }
    }

    function handleCommand(action) {
      const commandDisplay = document.getElementById('commandDisplay');
      let moved = false;
      
      switch(action) {
        case 'up':
          if (selectedRow > 0) {
            selectedRow--;
            moved = true;
          }
          break;
        case 'down':
          if (selectedRow < maxRow) {
            selectedRow++;
            moved = true;
          }
          break;
        case 'left':
          if (selectedCol > 0) {
            selectedCol--;
            moved = true;
          }
          break;
        case 'right':
          if (selectedCol < maxCol) {
            selectedCol++;
            moved = true;
          }
          break;
      }
      
      if (moved) {
        updateSelection();
      }
      
      // Show command feedback
      commandDisplay.textContent = `${action.toUpperCase()} ${moved ? '‚úì' : '‚ö†Ô∏è'}`;
      commandDisplay.classList.add('flash');
      
      setTimeout(() => {
        commandDisplay.classList.remove('flash');
        commandDisplay.textContent = 'Ready';
      }, 500);
    }

    // Initialize selection
    updateSelection();

    // Listen for commands from parent dashboard
    window.addEventListener('message', (event) => {
      if (event.data && event.data.action) {
        handleCommand(event.data.action);
        console.log('Photos widget received command:', event.data.action);
      }
    });

    // Send ready signal to parent
    window.addEventListener('load', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ 
          type: 'widget-ready', 
          widget: 'photos' 
        }, '*');
      }
    });
  </script>
</body>
</html>
