<!-- photos.html -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Photos Widget</title>
</head>

  <style>

    html, body {
  height: 100%;
  margin: 0;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  display: flex;
  flex-direction: column;
}
/* Photo container */
#photo-container {
  width: 100%;      
  height: 100%;     
  background: #000;
  position: relative;
}

#photo-container img {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  bottom: 10px;
  width: calc(100% - 20px);
  height: calc(100% - 20px);
  object-fit: contain;
  object-position: center center;
  display: block;
  transition: opacity 0.3s ease;
}
  
</style>
  
<body>
  <div id="photo-container">
    <img id="photoImg" src="" alt="Slideshow Photo">
  </div>
  
  <!-- Load photos.js first, then leftpanel.js -->
  <script src="../js/config.js"></script>
  <script src="../js/widgets/photos.js"></script>
  <script src="../js/widgets/photos_widget.js"></script>
</body>
</html>
